<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Ping Coming Soon Page">
  <meta name="keywords" content="Frontend Mentor, Tailwindcss, Ping Coming Soon Page, HTML, CSS, JavaScript">
  <meta name="author" content="Raul Tindogan">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="Ping Logo">
    </header>
    <section>
      <div>
        <h1>We are launching soon!</h1>
        <h2>Subscribe and get notified</h2>
      </div>
      <form>
        <input type="email" name="" id="">
        <input type="submit" value="Notify Me">
      </form>
      <div>
        <img src="images/illustration-dashboard.png" alt="Dashboard Illustration">
      </div>
      <div>
        <div>
          <div><i class="fa-brands fa-facebook-f"></i></div>
          <div><i class="fa-brands fa-twitter"></i></div>
          <div><i class="fa-brands fa-instagram"></i></div>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  <script src="tailwindconfig.js"></script>
</body>
</html>
