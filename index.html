<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Ping Coming Soon Page">
  <meta name="keywords" content="Frontend Mentor, Tailwindcss, Ping Coming Soon Page, HTML, CSS, JavaScript">
  <meta name="author" content="Raul Tindogan">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/RaulTindogan/ping-coming-soon-page/main/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body class="flex justify-center items-center min-h-[100vh] px-10 py-10 font-Franklin">
  <main class="max-w-[500px] flex flex-col items-center pt-[5rem] w-full">
    <header class="mb-5">
      <img src="https://raw.githubusercontent.com/RaulTindogan/ping-coming-soon-page/c3379948843e8b620493a001ef84454de8b51183/images/logo.svg" alt="Ping Logo">
    </header>
    <section class="text-center w-full">
      <div class="mb-10">
        <h1 class="text-xl mb-5 text-Gray">We are launching <span class="font-[800] text-Very-Dark-Blue">soon!</span></h1>
        <h2 class="text-sm text-Gray">Subscribe and get notified</h2>
      </div>
      <form 
        onsubmit="validateEmail(event)" 
        class="flex flex-col items-center justify-center gap-2 md:flex-row md:gap-3"
        novalidate
      >
        <div class="w-full relative md:w-[70%]">
          <input 
            type="email" 
            name="email" id="email" 
            class="px-8 py-2 border-Pale-Blue w-full border-[1px] outline-none rounded-[1.2rem] placeholder:text-Pale-Blue"
            placeholder="Your email address"
          >
          <p id="error-message" class="hidden italic mb-5 text-Light-Red text-center text-sm md:absolute md:left-0 md:pl-8"></p>
        </div>
        <input 
          type="submit" 
          value="Notify Me" 
          class="
            w-full text-center px-4 py-2 bg-Blue rounded-[1.2rem] text-white shadow-md shadow-Pale-Blue
            md:w-[30%]
          "
        >
      </form>
      <div class="mb-[6rem] mt-10">
        <img src="https://raw.githubusercontent.com/RaulTindogan/ping-coming-soon-page/main/images/illustration-dashboard.png" alt="Dashboard Illustration">
      </div>
      <div>
        <div class="flex justify-center gap-3 mb-10 text-Blue">
          <div class="border-[1px] border-Pale-Blue flex justify-center items-center px-3 rounded-full"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="border-[1px] border-Pale-Blue flex justify-center items-center p-2 rounded-full"><i class="fa-brands fa-twitter"></i></div>
          <div class="border-[1px] border-Pale-Blue flex justify-center items-center p-2 rounded-full"><i class="fa-brands fa-instagram"></i></div>
        </div>
        <p class="text-sm text-Gray">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  <script src="tailwindconfig.js"></script>
</body>
</html>
