<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Ping Coming Soon Page">
  <meta name="keywords" content="Frontend Mentor, Tailwindcss, Ping Coming Soon Page, HTML, CSS, JavaScript">
  <meta name="author" content="Raul Tindogan">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body class="flex justify-center items-center min-h-[100vh] px-10">
  <main class="max-w-[500px] flex flex-col items-center pt-[5rem]">
    <header class="mb-10">
      <img src="images/logo.svg" alt="Ping Logo">
    </header>
    <section class="text-center">
      <div>
        <h1 class="text-xl mb-5">We are launching <span class="font-[800]">soon!</span></h1>
        <h2 class="text-sm">Subscribe and get notified</h2>
      </div>
      <form class="flex flex-col">
        <input type="email" name="" id="" class="">
        <input type="submit" value="Notify Me" class="text-center">
      </form>
      <div class="mb-[6rem] mt-10">
        <img src="images/illustration-dashboard.png" alt="Dashboard Illustration">
      </div>
      <div>
        <div class="flex justify-center gap-3 md:justify-end mb-10">
          <div class="border-[1px] border-black flex justify-center items-center px-3 rounded-full"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="border-[1px] border-black flex justify-center items-center p-2 rounded-full"><i class="fa-brands fa-twitter"></i></div>
          <div class="border-[1px] border-black flex justify-center items-center p-2 rounded-full"><i class="fa-brands fa-instagram"></i></div>
        </div>
        <p class="text-sm">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  <script src="tailwindconfig.js"></script>
</body>
</html>
